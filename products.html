<script>
  $(document).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $(".dropdown-menu li").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

document.getElementById("AOrder").addEventListener("click", () => sortProducts("A-Z"));
document.getElementById("ZOrder").addEventListener("click", () => sortProducts("Z-A"));
document.getElementById("HighToLow").addEventListener("click", () => sortProducts("LowToHigh"));
document.getElementById("LowToHigh").addEventListener("click", () => sortProducts("HighToLow"));
document.getElementById("OldToNew").addEventListener("click", () => sortProducts("OldToNew"));
document.getElementById("NewToOld").addEventListener("click", () => sortProducts("NewToOld"));


function sortProducts(criteria) {
  let sortedProducts = [...product];
  switch (criteria) {
      case "A-Z":
          sortedProducts.sort((a, b) => a.title.localeCompare(b.title));
          break;
      case "Z-A":
          sortedProducts.sort((a, b) => b.title.localeCompare(a.title));
          break;
      case "LowToHigh":
          sortedProducts.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
          break;
      case "HighToLow":
          sortedProducts.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
          break;
      case "OldToNew":
          sortedProducts.sort((a, b) => new Date(a.date) - new Date(b.date));
          break;
      case "NewToOld":
          sortedProducts.sort((a, b) => new Date(b.date) - new Date(a.date));
          break;
  }
  cardlist(sortedProducts);
}

</script>
